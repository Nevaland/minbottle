<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Message Bottle</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Message Bottle</h1>
    <div class="letter_content">
        <h3>떠내려온 편지</h3>
        <div id="letter_form">
            <p id="content" th:text="${letter.content}">편지 내용</p>
            <p>이름 모를 누군가가</p>
            <p>
                <input type="button" value="공감하기!" id="sympathy_button" >
                <input type="button" value="다른 편지 >" id="next_button" >
            </p>
        </div>
    </div>

    <div class="menu_content">
        <div>
            <a href="letter/new">편지쓰기</a>
            <a href="letter/list">편지목록</a>
        </div>
    </div>
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script>
        $(document).ready(function() {
            $('#next_button').click(function(){
                $.ajax({
                    type : "POST",
                    datatype : 'json',
                    url : "letter",
                    error : function(error) {
                    },
                    success : function(letter) {
                        $("#content").text(letter.content);
                    }
                });
            });
        })
    </script>

</body>
</html>
